
server {
    listen 80 default_server;
    server_name _;

    # Logging settings - Maximum verbosity for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Simple API proxy configuration
    location /api/ {
        # Remove /api/ prefix when forwarding to the backend
        # This is critical - the backend expects requests at /api but we need to remove the prefix
        # because the backend already has /api in its routes
        proxy_pass http://beyondfire-cloud-api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Don't buffer
        proxy_buffering off;

        # Debug headers
        add_header X-Debug-Original-URI $request_uri always;
        add_header X-Debug-Rewritten-URI $uri always;
        add_header X-Debug-Proxy-Pass "http://beyondfire-cloud-api:3000/" always;
    }

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}